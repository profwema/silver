<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    
    <title>Lean Slider Demo</title>


    <script src="../slide/modernizr-2.6.1.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="../slide/lean-slider.js"></script>
    <link rel="stylesheet" href="../slide/lean-slider.css" type="text/css" />
    <link rel="stylesheet" href="../slide/sample-styles.css" type="text/css" />
</head>
<body>

    <div class="slider-wrapper">
        <div id="slider">
            <div >
                <img src="../slide/images/slider-bg1.jpg" alt="" />
            </div>
            <div>
                <img src="../slide/images/slider-bg2.jpg" alt="" />
            </div>

        </div>
        <div id="slider-direction-nav"></div>
        <div id="slider-control-nav"></div>
    </div>
    
    <script type="text/javascript">
    $(document).ready(function() {
        var slider = $('#slider').leanSlider({
            directionNav: '#slider-direction-nav',
            controlNav: '#slider-control-nav'
        });
    });
    </script>
    
</body>
</html>
